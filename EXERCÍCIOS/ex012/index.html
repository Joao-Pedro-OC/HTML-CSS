<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    <video width="700" controls poster="imagem/images.jpeg">
        <source src="mídia/meuvideo.mp4" type="video/mp4">
        <source src="mídia/meuvideo.m4v" type="video/m4v">
        <source src="mídia/meuvideo.webm" type="video/webm">
        <source src="mídia/meuvideo.ogv" type="video/mgg">
        <p>Seu navegador não tem compatilibidade com reprodução de vídeo.</p>
    </video>
</body>
</html>
