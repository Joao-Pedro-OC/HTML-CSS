<!DOCTYPE html>
<html lang="pt-bl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDOS DE IFRAME</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <H1>Estudos de Iframe</H1>
    <p>Acessando o site do CursoemVideo 
        <!-- Tamanho Padrão: 300x150 -->
        <iframe src="https://www.youtube.com/" frameborder="0">
            <a href="https://www.youtube.com/" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.</p>
    <p>
        O reppsotorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> CursoemVideo</a>
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
