<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1100px)" srcset="Imagens/grande.png" type="image/png">
        <source media="(min-width: 800px)" srcset="Imagens/Medio.png" type="image/png">
        <source media="(min-width: 400px)" srcset="Imagens/pequeno.png" type="image/png">
        <img src="Imagens/pequeno.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídia/guanacast-33.mp3" type="audio/ogg">
        <source src="mídia/guanacast-33.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
